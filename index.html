<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>


  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>

<body>

  <main class="card-container">

    <div class="card">
      <div class="card__imagen">
        <img src="images/image-equilibrium.jpg">
      </div>


      <article class="card__article">
        <h2 class="card__article__tittle">Equilibrium #3429</h2>
        <p class="card__article__description">Our Equilibrium collection promotes balance and calm.</p>
        <ul>
          <li class="card__article__price article-extrainf">
            <img src="images/icon-ethereum.svg" alt="">
            <span>0.041 ETH</span>
          </li>
          <li class="card__article__price article-extra-inf">
            <img src="images/icon-clock.svg" alt="">
            <p>3 days left</p>
          </li>
        </ul>
        <div class="card__article__footer">
          <img class="card__article__footer__img" src="images/image-avatar.png" alt="">
          <p class="card__article__footer__text">Creation of <a href="#">Jules Wyvern</a></p>
        </div>
      </article>
    </div>


  </main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Diego Vivius</a>
  </div>
</body>

</html>
