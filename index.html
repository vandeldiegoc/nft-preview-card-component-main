<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>


  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>

  <main class="card-container">

    <div class="card">
      <div class="card__imagen">
        <img src="images/image-equilibrium.jpg">
      </div>


      <article class="card__article">
        <h2 class="card__article__tittle">Equilibrium #3429</h2>
        <p class="card__article__description">Our Equilibrium collection promotes balance and calm.</p>
        <ul>
          <li class="card__article__price article-extra-inf">3 days left</li>
          <li class="card__article__price article-extrainf">0.041 ETH</li>
        </ul>
          <p class="card__article__footer-text">Creation of Jules Wyvern</p>
      </article>
    </div>


  </main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
